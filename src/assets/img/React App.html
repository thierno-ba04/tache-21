  .title {

          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;

  .form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 15px;

  .input {

  }
  
  .page-link-label:hover {

    outline: 0 !important;
    background: blue;
    color: white;
    cursor: pointer;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  }
  
  .form-btn:active {
    box-shadow: none;
  }

      --bg-primary: #f4f5ff;
      --bg-secondary: #87ceeb;
      --bg-active: #eeebeb; 
      --cl-text: #f6f4e6;
      --bg-color: #5a5c69;
      --bg-color1: #4e73df;
  }
  *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  .mysiderbar{
      align-items: center;
      a{
          text-decoration: none;
          color: #5a5c69;
      }
  
      .fixed-top{
        background: white;
      }
  
  
      a:hover{
          opacity: 0.6;
      }
      button#dropdown-basic {
          display: flex;
          align-items: center;
      }
      .messagerie button{
          background: none !important;
          border: none;
          color: #5a5c69;
      }
      .monProfile img{
          width: 25px;
          height: 25px;
          border-radius: 2px;
      }
  
      .title {
          text-align: center;
          font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
          margin: 9px 0 10px 0;
          font-size: 13px;
          font-weight: 800;
      }
      .title:hover{
        color: white;
      }
      
      nav{
          position: fixed;
          width: 50px;
          height: 100%;
          top: 0;
          left: 0px;
          display: flex;
          background: var(--bg-active);
          transition: .5s;
          box-shadow: 0 .5rem 1.5rem rgba(1, 1, 1, 0.6);
          overflow: hidden;
          z-index: 1;
          background: rgb(20, 154, 207);
          color: white;
      }
  
     .icon{
        color: white;
      }
  
      .title{
        color: white;
      }
       
      nav.active{
          width: 230px;
          z-index: 1012;
      }
      nav ul{
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
      }
      nav ul li{
          list-style: none;
          width: 100%;
          position: relative;
      }
      ol, ul {
          padding-left: 0rem;
      }
      
      nav ul li a:hover,
      nav ul li .messagerie button:hover{
          color: white;
          border-bottom: none;
      }
      nav ul li:hover{
          background: var(--bg-color);
          width: 100%;
          border-top-left-radius: 30px;
          border-bottom-left-radius: 30px;
      }
      
      nav ul li a{
          position: relative;
          display: flex;
          width: 100%;
          align-items: center;
          text-decoration: none;
          color: var(--bg-color);
          transition: .2s;
      }
      nav ul li a::after{
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 0;
          height: 100%;
          transition: .2s;
      }
      nav ul li a .icon{
          position: relative;
          display: block;
          min-width: 60px;
          height: 60px;
          line-height: 60px;
          text-align: center;
      }
      nav ul li a .icon *{
          font-style: 1.1rem;
      }
      nav ul li a .title{
          position: relative;
          font-style: .85rem;
      }
      nav ul li a .toggle{
          border-bottom: 3px solid var(--bg-primary);
      }
      .toggle{
          cursor: pointer;
      }
      header{
          display: flex;
          justify-content: space-between; 
          align-items: center;
          height: 60px;
          background-color: var(--bg-active) ;
          box-shadow: 0 .5rem 1.5rem rgba(10, 10, 10, 0.2);
          color: var(--bg-color);
      }
      .out{
          margin-top: 50px;
      }
      .sous-p-link a{
          color: black;
      }
      .sous-p-link a:hover{
          opacity: 0.5;
      } 
      .btn-message{
          background: #8f8f8f;
          border-radius: 0.5rem;
      }

  }

  .iconProfile {
    vertical-align: middle;
    line-height: 1px;
    font-size: 20px;
    color: #5a5c69;
}


.iconProfile, .iconProfile-header {
    margin: 5px;
} 

.menu-iconProfile {
    display: none;
}
  
/* Personnaliser le Select */
a .dropdown-select{
    outline: none;
    background: transparent; 
    color: #fff;
    border: none;
  }
  
  .dropdown-select .MuiMenuItem-root {
    border: none; 
  }

  /* Message et Notification */

  .icon-wrapper {
    position: relative;
    display: flex;
    align-items: center;
  }
  
  .nbrmssg {
    position: absolute;
    top: -10px;
    right: -10px;
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 12px;
  }

   .h3{
    background-color: #000;
    color: white;
    padding-top: 20px;
  }

  width: 350px;
  max-width: 100%;
  background: white;
  border: 1px solid #a0a096;
  font-family: Arial, Helvetica, sans-serif;
  line-height: 1.125em;
}

.react-calendar--doubleView {
  width: 700px;
}

.react-calendar--doubleView .react-calendar__viewContainer {
  display: flex;
  margin: -0.5em;
}

.react-calendar--doubleView .react-calendar__viewContainer > * {
  width: 50%;
  margin: 0.5em;
}

.react-calendar,
.react-calendar *,
.react-calendar *:before,
.react-calendar *:after {
  box-sizing: border-box;
}

.react-calendar button {
  margin: 0;
  border: 0;
  outline: none;
}

.react-calendar button:enabled:hover {
  cursor: pointer;
}

.react-calendar__navigation {
  display: flex;
  height: 44px;
  margin-bottom: 1em;
}

.react-calendar__navigation button {
  min-width: 44px;
  background: none;
}

.react-calendar__navigation button:disabled {
  background-color: #f0f0f0;
}

.react-calendar__navigation button:enabled:hover,
.react-calendar__navigation button:enabled:focus {
  background-color: #e6e6e6;
}

.react-calendar__month-view__weekdays {
  text-align: center;
  text-transform: uppercase;
  font: inherit;
  font-size: 0.75em;
  font-weight: bold;
}

.react-calendar__month-view__weekdays__weekday {
  padding: 0.5em;
}

.react-calendar__month-view__weekNumbers .react-calendar__tile {
  display: flex;
  align-items: center;
  justify-content: center;
  font: inherit;
  font-size: 0.75em;
  font-weight: bold;
}

.react-calendar__month-view__days__day--weekend {
  color: #d10000;
}

.react-calendar__month-view__days__day--neighboringMonth,
.react-calendar__decade-view__years__year--neighboringDecade,
.react-calendar__century-view__decades__decade--neighboringCentury {
  color: #757575;
}

.react-calendar__year-view .react-calendar__tile,
.react-calendar__decade-view .react-calendar__tile,
.react-calendar__century-view .react-calendar__tile {
  padding: 2em 0.5em;
}

.react-calendar__tile {
  max-width: 100%;
  padding: 10px 6.6667px;
  background: none;
  text-align: center;
  line-height: 16px;
  font: inherit;
  font-size: 0.833em;
}

.react-calendar__tile:disabled {
  background-color: #f0f0f0;
  color: #ababab;
}

.react-calendar__month-view__days__day--neighboringMonth:disabled,
.react-calendar__decade-view__years__year--neighboringDecade:disabled,
.react-calendar__century-view__decades__decade--neighboringCentury:disabled {
  color: #cdcdcd;
}

.react-calendar__tile:enabled:hover,
.react-calendar__tile:enabled:focus {
  background-color: #e6e6e6;
}

.react-calendar__tile--now {
  background: #ffff76;
}

.react-calendar__tile--now:enabled:hover,
.react-calendar__tile--now:enabled:focus {
  background: #ffffa9;
}

.react-calendar__tile--hasActive {
  background: #76baff;
}

.react-calendar__tile--hasActive:enabled:hover,
.react-calendar__tile--hasActive:enabled:focus {
  background: #a9d4ff;
}

.react-calendar__tile--active {
  background: #006edc;
  color: white;
}

.react-calendar__tile--active:enabled:hover,
.react-calendar__tile--active:enabled:focus {
  background: #1087ff;
}

.react-calendar--selectRange .react-calendar__tile--hover {
  background-color: #e6e6e6;
}
